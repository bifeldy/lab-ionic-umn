<!DOCTYPE html>

<html lang="id-ID">
    <head>

        <!-- Browser Settings -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#d2476e" />

        <!-- Search Engine Settings -->
        <meta name="description" content="Delay Itu Bebas, Drop Itu Pilihan!" />
        <meta name="keywords" content="Bifeldy" />
        <meta name="copyright" content="Bifeldy" />
        <meta name="author" content="Basilius Bias Astho Christyono" />

        <!-- Site Settings -->
        <title>Bifeldy | Ionic CDN</title>
        <link rel='shortcut icon' href='./favicon.ico' />

        <!-- Icon In The Highest Resolution We Need It For -->
        <link rel="icon" sizes="192x192" href="./favicon.ico" />

        <!-- Reuse Same Icon For Safari -->
        <link rel="apple-touch-icon" href="./favicon.ico" />
        <link rel="apple-touch-startup-image" href="./favicon.ico" />

        <!-- Multiple Icons For IE -->
        <meta name="msapplication-square310x310logo" content="./favicon.ico" />

        <!-- Fonts -->
        <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

        <!-- CSS -->
        <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet" />

        <!-- Javascript -->
        <script type="module" src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.js"></script>
        <script src="./app.js"></script>

    </head>
    <body onload="loadListData();">

        <!-- Alert -->
        <ion-alert-controller></ion-alert-controller>

        <!-- Modal Popup -->
        <ion-popover-controller></ion-popover-controller>

        <!-- Ionic Apps-->
        <ion-app>

            <!-- Header For ActionBar -->
            <ion-header>

                <!-- Toolbar -->
                <ion-toolbar color="primary">
                    <ion-title>Budget Planner</ion-title>
                </ion-toolbar>

                <!-- Table Title -->
                <ion-toolbar color="light">
                    <ion-label class="ion-margin-start"> Nama </ion-label>
                    <ion-label class="ion-float-right ion-margin-end"> Anggaran </ion-label>
                </ion-toolbar>

            </ion-header>

            <!-- Web Content -->
            <ion-content>

                <!-- Record List -->
                <ion-grid>

                    <!-- Table Content -->
                    <ion-list id="listData" class="ion-padding-end">

                        <!-- Item 0 -->
                        <ion-item onclick="">
                            <ion-col>
                                <ion-text> Tidak ada barang. </ion-text>
                            </ion-col>
                            <ion-col>
                                <ion-text class="ion-float-right"> null </ion-text>
                            </ion-col>
                        </ion-item>

                    </ion-list>

                </ion-grid>

                <!-- Floating Action Button -->
                <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                    <ion-fab-button onclick="showAddDataModalBox();">
                        <ion-icon name="add"></ion-icon>
                    </ion-fab-button>
                </ion-fab>

            </ion-content>

            <!-- Bottom Footer Bar -->
            <ion-footer>

                <!-- Table Summary -->
                <ion-toolbar color="light">
                    <ion-label class="ion-margin-start"> Total Pengeluaran </ion-label>
                    <ion-label id="totalPengeluaran" class="ion-float-right ion-margin-end"> Rp 0,- </ion-label>
                </ion-toolbar>

            </ion-footer>

        </ion-app>

    </body>
</html>
