<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Daftar UKM
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" *ngFor="let ukm of ukmList">
    <img src="{{ ukm.gambar }}" alt="Gambar UKM" />
    <ion-card-header>
      <ion-card-title>
        <ion-button class="ion-float-right" color="primary" (click)="gabungUkm(ukm);">Gabung</ion-button>
        {{ ukm.nama }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ ukm.deskripsi }}
    </ion-card-content>
  </ion-card>
</ion-content>
