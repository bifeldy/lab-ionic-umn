<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" padding>
    <img src="/assets/profile.svg" alt="Bifeldy" width="100" height="100" />
    <h3>Basilius Bias Astho Christyono</h3>
    <h6>000.000.13536</h6>
  </div>
  <div padding>
    Daftar UKM Yang Saya Ikuti
  </div>
  <ion-grid>
    <ion-row>
      <ion-item-sliding *ngFor="let ukm of myUkm" #slidingItem>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="keluarUkm(ukm, slidingItem);">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item>
          <img src="{{ ukm.gambar }}" alt="Gambar UKM" width="50" />
          <ion-label class="ion-margin-start">
            <h2>{{ ukm.nama }}</h2>
            <p>{{ ukm.deskripsi }}</p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-row>
  </ion-grid>
</ion-content>
