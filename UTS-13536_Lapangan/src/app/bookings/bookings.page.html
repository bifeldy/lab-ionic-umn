<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        My Bookings
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div *ngIf="isBookingEmpty()" class="ion-padding">
    There are no bookings at the moment.
  </div>
  <ion-grid *ngIf="!isBookingEmpty()">
    <ion-row>
      <ion-col class="ion-text-center" size="12" size-sm="8" offset-sm="2">
        <ion-item-sliding *ngFor="let place of getBookings()" #slidingItem>
          <ion-item-options side="end">
            <ion-item-option (click)="removeBooking(place, slidingItem);" color="danger">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item>
            <img src="{{ place.imageUrl }}" alt="Gambar UKM" width="50" />
            <ion-label class="ion-margin-start">
              <h2>{{ place.name }}</h2>
              <p>{{ place.city }}</p>
            </ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
