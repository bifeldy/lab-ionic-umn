<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Browse Venue
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card class="welcome-card" *ngFor="let place of getPlaces()">
    <img src="{{ place.imageUrl }}" alt="place.name" />
    <ion-card-header>
      <ion-card-subtitle>{{ place.type }}</ion-card-subtitle>
      <ion-card-title>
        <ion-button *ngIf="!isBooked(place)" class="ion-float-right" color="primary" (click)="addBooking(place);">Book Now!</ion-button>
        <ion-button *ngIf="isBooked(place)" class="ion-float-right" color="danger" (click)="removeBooking(place);">Cancel Book!</ion-button>
        {{ place.name }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-icon name="pin"></ion-icon>
      {{ place.city }}
    </ion-card-content>
  </ion-card>
</ion-content>
