<ion-header>
  <ion-toolbar class="ion-no-padding">
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">{{ loadedRecipe.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="danger" fill="clear" (click)="presentAlert()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="col ion-no-padding">
        <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item *ngFor="let i of loadedRecipe.ingredients">{{ i }}</ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
